<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Automobili</title> 
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    <!---- Web Opening UX ---->
    <div class="anim-container">
        <span class="shutter top">
            <img src="img/logo.png"  class = "logo">
        </span>
        <span class="shutter bottom"></span>  
    </div>
    <!---- Web Ending UX ---->

    <nav class="navbar">
        <img src="img/logo.png" class="brand-logo">
        <p class="brand-name">Lamborghini</p>
    </nav> 

    <!-- Header Carousel -->
    <div class="lambo-carousel">
        <div class="carousel">
            <h1 class="title">huracan <br> sto</h1>
            <button class="btn">explore</button>
        </div>
        <div class="carousel">
            <h1 class="title">amazing  <br> concept</h1>
            <button class="btn">explore</button>
        </div>
        <div class="carousel">
            <h1 class="title">fastest <br> suv</h1>
            <button class="btn">explore</button>
        </div>

        <!-- indicators -->
        <div class="indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- model showcase -->
    <div class="model-container">
        <img src="img/M_ururs.png" class="model-img">
        <img src="img/M_huracan.png" class="model-img">
        <img src="img/M_aventador.png" class="model-img">

        <div class="model-content">
            <p class="heading">model</p>
            <h1 class="model-name">aventador</h1>
            <p class="link">confingure your's</p>
        </div>
    </div>


    <div class="info-card">
        <div class="img-container">
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        <div class="content">
            <div class="heading">amazing <br> power</div>
            <button class="btn">explore</button>
        </div>
    </div>
    <div class="info-card two">
        <div class="img-container">
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        <div class="content">
            <div class="heading"><span>aero-dynamic</span> <br> design</div>
            <button class="btn">explore</button>
        </div>
    </div>


    <!-- dealership form -->
    <div class="dealership-container">
        <img src="img/green_lambo.png" class="dealer-car" alt="">
        <div class="form">
            <h1 class="form-title">find dealership</h1>
            <input type="text" class="find-box">
        </div>
    </div>

    <p class="footer">designed and code by Sahil Raul</p>
    <script src="app.js"></script>
</body>
</html>
